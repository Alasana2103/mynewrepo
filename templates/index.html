{% extends "layout.html" %}
{% block content %}

  <div>
    <span>
      Currently it is {{
      forecast["currently"]["temperature"]
    }} Fahrenheit

    </span>

    <span>
      which is {{
      (forecast["currently"]["temperature"] - 32)*5/9
    }} Degrees Celsius
    </span>
  </div>

  <div>
    <span>
       {{
      forecast["hourly"]["summary"]
    }}

    </span>
  </div>
</div>
{% endblock %}
